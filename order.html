<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/Icon.png" type="image/x-icon">
</head>

<body>
    <!-- All Navigation Bar Works -->
    <nav class="navbar bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="#" style="font-family: Changa One;">
                <img src="Images/Mycafe.jpg" alt="Logo" width="50" class="d-inline-block align-middle">
                My Cafe
            </a>
            <ul class="nav nav-underline justify-content-center flex-grow-1">
                <!-- Home -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Home</a>
                </li>
                <!-- Contact -->
                <li class="nav-item">
                    <a class="nav-link text-success-emphasis" href="#">Contact</a>
                </li>
                <!-- About -->
                <li class="nav-item">
                    <a class="nav-link text-success-emphasis" href="">About</a>
                </li>
                <!-- Search Bar -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </ul>
            <!-- Login and Sign Up Button -->
            <div class="d-flex">
                <a class="btn btn-success me-1" href="#">Login</a>
                <a class="btn btn-success" href="#">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Order Page -->
    <div class="container my-5 text">
        <h2 class="text-center mb-4" style="font-family: Changa One;">Place Your Order</h2>
        <form action="#" method="post">
            <div class="mb-3 formwidth">
                <label for="name" class="form-label ">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3 formwidth">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3 formwidth">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3 formwidth">
                <label for="address" class="form-label">Delivery Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="mb-3 formwidth">
                <label for="orderDetails" class="form-label">Order Details</label>
                <textarea class="form-control" id="orderDetails" name="orderDetails" rows="5"
                    placeholder="List your items here..." required></textarea>
            </div>
            <div class="mb-3  text-center">
                <button type="submit" class="btn btn-success ">Submit Order</button>
            </div>
        </form>
